      type: custom:slider-entity-row
    - entity: light.tv
      hide_state: true
      min: 1
      step: 1
      toggle: true
      type: custom:slider-entity-row
    - entity: light.corner
      hide_state: true
      min: 1
      step: 1
      toggle: true
      type: custom:slider-entity-row
    - entity: light.kitchen
      hide_state: true
      min: 1
      step: 1
      toggle: true
      type: custom:slider-entity-row
    - entity: light.christmas_tree
    show_header_toggle: true
    title: Living Room
    type: entities
  - entities:
    - entity: light.rein_ceiling
      hide_state: true
      min: 1
      step: 1
      toggle: true
      type: custom:slider-entity-row
    - entity: light.room_rein_bed
      hide_state: true
      min: 1
      step: 1
      toggle: true
      type: custom:slider-entity-row
    title: Room Rein
    type: entities
  - entities:
    - entity: light.room_bas
      full_row: true
      hide_state: true
      min: 1
      step: 1
      type: custom:slider-entity-row
    - entity: light.bas_ceiling
      hide_state: true
      min: 1
      step: 1
      toggle: true
      type: custom:slider-entity-row
    - entity: light.room_bas_bed
      hide_state: true
      min: 1
      step: 1
      toggle: true
      type: custom:slider-entity-row
    title: Room Bas
    type: entities
  - entities:
    - entity: light.hallway
      hide_state: true
      max: 100
      min: 1
      step: 1
      toggle: true
      type: custom:slider-entity-row
    - entity: binary_sensor.door_living_room
    show_header_toggle: false
    title: Hallway
    type: entities
  - entities:
    - entity: binary_sensor.washing_machine
    - entity: sensor.washing_machine_usage
    show_header_toggle: false
    title: Bathroom
    type: entities
  icon: mdi:lightbulb
  path: light
  theme: ios-dark-mode
  title: Light
- badges: []
  cards:
  - entity: climate.heating
    theme: ios-dark-mode
    type: thermostat
  - entities:
    - entity: switch.button_ventilation_off
      hold_action:
        action: more-info
      name: 'Off'
      show_icon: true
      show_name: true
      tap_action:
        action: toggle
      type: entity-button
    - entity: switch.button_ventilation_medium
      hold_action:
        action: more-info
      name: Medium
      show_icon: true
      show_name: true
      tap_action:
        action: toggle
      type: entity-button
    - entity: switch.button_ventilation_high
      hold_action:
        action: more-info
      name: High
      show_icon: true
      show_name: true
      tap_action:
        action: toggle
      type: entity-button

background: var(--background-image)
custom_header:
  button_text:
    options: '{{ hours24 }}:{{ minutesLZ }}'
  compact_mode: true
  menu_hide: true
resources:
- type: module
  url: /community_plugin/custom-header/custom-header.js
- type: module
  url: /community_plugin/mini-media-player/mini-media-player-bundle.js
- type: module
  url: /community_plugin/lovelace-slider-entity-row/slider-entity-row.js
state-icon-active-color: '#0F0'
title: Home Assistant
views:
- badges:
  - entity: person.rein_van_haaren
  - entity: person.bas_menting
  - entity: input_boolean.guest_mode
  - entity: sun.sun
  cards:
  - entities:
    - entity: scene.living_room_evening
    - entity: scene.living_room_shawarma
    - entity: scene.room_rein_evening
    - entity: scene.room_rein_bright
    show_header_toggle: false
    title: Scenes
    type: entities
  - entity: weather.buienradar
    name: Buienradar
    type: weather-forecast
  - aspect_ratio: 0%
    camera_image: camera.buienradar
    entities: []
    image: https://www.home-assistant.io/images/merchandise/shirt-frontpage.png
    title: Buienradar
    type: picture-glance
  icon: mdi:home
  path: general
  title: General
- badges: []
  cards:
  - entities:
    - entity: input_boolean.guest_mode
    show_header_toggle: false
    title: General
    type: entities
  - entities:
    - entity: light.living_room
      full_row: true
      hide_state: true
      min: 1
      step: 1
      type: custom:slider-entity-row
    - entity: light.couch
      hide_state: true
      min: 1
      step: 1
      toggle: true
      type: custom:slider-entity-row
    - entity: light.living_room_ridge
      hide_state: true
      min: 1
      step: 1
      toggle: true

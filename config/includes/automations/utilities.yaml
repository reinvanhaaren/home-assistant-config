- alias: 'Utilities: washing machine is done'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: binary_sensor.washing_machine
    from: 'on'
    to: 'off'
  action:
    - service: notify.mobile_app_iphone_rein
      data:
        message: 'Washing machine is done ðŸ‘šðŸ‘•'
    - service: notify.tv
      data:
        message: 'Washing machine is done'
- alias: 'Utilities: Chromecast off when TV off'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: media_player.tv
    to: 'off'
  action:
    - service: media_player.turn_off
      data:
        entity_id: media_player.chromecast

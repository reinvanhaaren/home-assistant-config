---
- alias: 'Light TV: Spotify'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.tv_source_spotify
      to: 'on'
  action:
    - service: light.turn_on
      entity_id: light.living_room_tv
      data:
        brightness: 130
        rgb_color: [0, 255, 0]
        transition: 2

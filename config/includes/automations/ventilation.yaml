---
- alias: 'Ventilation: Speed off'
  initial_state: 'on'
  trigger:
    platform: numeric_state
    entity_id: sensor.ventilation_usage
    below: 6
  action:
    - service: script.toggle
      entity_id: script.ventilation_off
- alias: 'Ventilation: Speed medium'
  initial_state: 'on'
  trigger:
    platform: numeric_state
    entity_id: sensor.ventilation_usage
    above: 6
    below: 15
  action:
    - service: script.toggle
      entity_id: script.ventilation_medium
- alias: 'Ventilation: Speed high'
  initial_state: 'on'
  trigger:
    platform: numeric_state
    entity_id: sensor.ventilation_usage
    above: 15
  action:
    - service: script.toggle
      entity_id: script.ventilation_high
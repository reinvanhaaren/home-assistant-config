---
- alias: 'Button: Kitchen wall: on'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: sensor.button_kitchen_wall
      to: 'on'
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.kitchen_cabinets_map
        brightness: >
          {% if states('light.kitchen_cabinets_map') == 'on' %}
          200
          {% else %}
          1
          {% endif %}
    - service: light.turn_on
      data_template:
        entity_id: light.kitchen_extractor_hood
        transition: 1
        brightness: >
          {% if
            states('light.kitchen_extractor_hood') == 'on' and
            states('light.kitchen_cabinets_map') == 'on'
          %}
          200
          {% elif
            states('light.kitchen_extractor_hood') == 'on'
          %}
          1
          {% else %}
          0
          {% endif %}
- alias: 'Button: Kitchen wall: off'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: sensor.button_kitchen_wall
      to: 'off'
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.kitchen_cabinets_map
        brightness: >
          {% if
            states('light.living_room') == 'on' and
            state_attr('light.kitchen_cabinets_map', 'brightness') | int > 1
          %}
          1
          {% else %}
          0
          {% endif %}
    - service: light.turn_on
      data_template:
        entity_id: light.kitchen_extractor_hood
        transition: 1
        brightness: >
          {% if
            states('light.living_room') == 'on' and
            states('light.kitchen_extractor_hood') == 'on' and
            state_attr('light.kitchen_cabinets_map', 'brightness') | int > 1
          %}
          1
          {% else %}
          0
          {% endif %}
- alias: 'Button: Kitchen wall: brightness_up'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: sensor.button_kitchen_wall
      to: 'brightness_up'
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.kitchen_cabinets_map
        brightness: >
          {% if
            state_attr('light.kitchen_cabinets_map', 'brightness') | int > 1
          %}
          200
          {% else %}
          1
          {% endif %}
    - service: light.turn_on
      data_template:
        entity_id: light.kitchen_extractor_hood
        transition: 1
        brightness: >
          {% if
            state_attr('light.kitchen_cabinets_map', 'brightness') | int > 1
          %}
          200
          {% else %}
          1
          {% endif %}
- alias: 'Button: Kitchen wall: brightness_down'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: sensor.button_kitchen_wall
      to: 'brightness_down'
  action:
    - service: light.turn_off
      data_template:
        entity_id: light.kitchen_extractor_hood
